<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculatorbox">
        <div class="display">
            <h1 class="display-text" id="display-text"></h1></div>
        <div class="buttons">
            <button class=" button ac"><h4>AC</h4></button>
            <button class=" button sing"><h3>+/-</h3></button>
            <button class=" button percentage"><h3>%</h3></button>
            <button class=" button devide"><h3>/</h3></button>
            <button class=" button seven">7</button>
            <button class=" button eight">8</button>
            <button class=" button nine">9</button>
            <button class=" button multiply"><h3>X</h3></button>
            <button class=" button four">4</button>
            <button class=" button five">5</button>
            <button class=" button six">6</button>
            <button class=" button minus"><h2>-</h2></button>
            <button class=" button one">1</button>
            <button class=" button two">2</button>
            <button class=" button three">3</button>
            <button class=" button plus"><h2>+</h2></button>
            <button class=" button zero">0</button>
            <button class=" button point"><h3>.</h3></button>
            <button class=" button assing"><h2>=</h2></button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
